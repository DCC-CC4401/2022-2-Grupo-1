<!DOCTYPE html>
<html>
<head>
<style>

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  /* background-color: #2196F3; */
  padding: 10px;
}

.grid-container > div {
  /* background-color: rgba(255, 255, 255, 0.8); */
  text-align: center;
  padding: 20px 0;
  font-size: 12px;
}
</style>
</head>
<body>

<h2>Lista Recetas</h2>

<p>Lista de recetas ingresadas por los usuarios</p>


<div class="grid-container"> 

{% for recipe in recipes %}
<!-- <div class="item1">1</div> -->
<div class="container-fluid">
  <img class="img-responsive" src={{task.image.url}} alt="Chania" width="160" height="160"> 
  <br>
  <h4>{{recipe.name}}</h4>
  <p>Author:{{recipe.User}}</p>
  
</div>
    
{% endfor %}
</div>
</body>
</html>
